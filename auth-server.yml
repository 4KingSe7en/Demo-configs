server:
  port: 8674
spring:
  application:
    name: auth-server
    
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/